			<p>Batata vada is popular Indian vegetarian fast food or street food specially in Maharashtra (Mumbai) and Gujarat. Batata means potatoes and vada means fritter. It is nothing but mashed potato patty coated in chickpea flour batter and then deep fried.</p>
